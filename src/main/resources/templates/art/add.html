<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
    <h1 th:text="${title}">Default Title</h1>
    <nav th:replace="fragments :: navigation"></nav>
    <!--
        <form method="post">

            <input type="submit" value="Add Art" />
        </form>
    -->
        <form style="max-width:600px;" method="post">

            <div class="form-group">
                <label th:for="artistNumber">Artist Number</label>
                <input class="form-control" type="text" name="artistNumber" />
            </div>

            <div class="form-group">
                <label th:for="artistName">Artist Name</label>
                <input class="form-control" type="text" name="artistName" />
            </div>

            <div class="form-group">
                <label th:for="trackingNumber">Tracking Number</label>
                <input class="form-control" type="text" name="trackingNumber" />
            </div>

            <div class="form-group">
                <label th:for="description">Description</label>
                <input class="form-control" type="text" name="description" />
            </div>

            <div class="form-group">
                <label th:for="location">Location</label>
                <input class="form-control" type="text" name="location" />
            </div>

            <div class="form-group">
                <label th:for="price">Price</label>
                <input class="form-control" type="text" name="price" />
            </div>

            <input type="submit" value="Add Art" />
        </form>

</body>
</html>
